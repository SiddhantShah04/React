<!DOCTYPE html>
<html>
    <head>
        
        <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        <title>Flash card</title>
        <style>
            table,th,td{
                border:1px solid black;
            }
            table{
                border-collapse:collapse ;
            }
            th,td{
                padding: 10px;
            }
        </style>
    </head>
    <body>
            <div id="app" /></div>
        <script type="text/babel">
        class CardEditor extends React.Component{
            constructor(props){
                super(props);
                this.state={
                    front:"",
                    back:""
                }
                
            }
            render(){
                const rows =this.props.cards.map((cards,i) =>{
                    return(
                            <tr key={i}>
                                <td>{cards.front}</td>
                                <td>{cards.back}</td>
                                <td><button data-index={i} onClick={this.deleteCard}>Delete</button></td>
                            </tr>
                       );
                });
                return(
                    <div>
                        <h2>Card editor</h2>
                        <table>
                            <thead>
                                <tr>
                                    <th>Front</th>
                                    <th>Back</th>
                                    <th>Delete</th>
                                </tr>
                            </thead>
                            <tbody>
                                {rows}
                            </tbody>
                        </table>
                        <br/>
                        <input onChange={this.handleChange}  name="front" value={this.state.front} placeholder="Font" />
                        <input onChange={this.handleChange}  name="back" value={this.state.back} placeholder="back"/>
                        <button onClick={this.addCard}>Add Card </button>
                        <hr/>
                        <button onClick={this.props.SwitchMode}> Switch to viewer </button>
                    </div>
                );
            }
            handleChange = (event) =>{
                this.setState({
                    [event.target.name]: event.target.value
                });
            }
            addCard = () =>{
                    this.props.addCard(this.state.front,this.state.back);
                    this.setState({
                        front: "",
                        back: ""
                    });
                }
                deleteCard = ( ) =>{
                    const index = event.target.dataset.index;
                    this.props.deleteCard(index);
                }
          
            }
        class CardViewer extends React.Component{
            render(){
                return(
                    <div>
                        This is the viewer
                        <hr/>
                        <button onClick={this.props.SwitchMode}> Switch to editor </button>
                    </div>
                );
            }
        }
        class App extends React.Component{
            constructor(props){
                super(props);
                this.state = {
                    editor: true,
                    cards: []
                };
            }
            render(){
                    if(this.state.editor){
                        return(
                            <CardEditor 
                                SwitchMode={this.SwitchMode} 
                                cards={this.state.cards}
                                addCard={this.addCard}
                                deleteCard ={this.deleteCard}    
                            />
                        );
                    }else{
                        return(
                            <CardViewer 
                                SwitchMode={this.SwitchMode} 
                                cards={this.state.cards}
                            />
                        );
                    }
            }   
            SwitchMode = () => {
                this.setState(state => ({
                    editor: !state.editor
                }));   
            }
            addCard = (front,back) =>{
                this.setState(state => ({
                    cards:[...state.cards,{front: front,back: back}]
                }));
            }
            deleteCard = (index) => {
                    this.setState(state =>{
                        const cards = [...this.state.cards]
                        cards.splice(index,1)
                        return{
                            cards:cards
                        };                        
                    });
                }
        }
        ReactDOM.render(<App />, document.querySelector("#app"));
        </script>
    </body>
</html>
