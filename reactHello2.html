<!doctype html>
<html>
    <head>
    
        <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        <title>Hello</title>   
    </head>
   
    <body>
        <div id="app" /></div>
        <script type="text/babel">
                //Inside the hello componenet i am going to use that properties
                //in jsx if we want ot plug some value    WE use curly brackets 
                //above statement means get the name property of this componenet                 
                //we can pass an argument to properties to this hello componenet
                //--name being josh             
          class Hello extends React.Component {
            render() {
              return (
                <div>
                    <h1>Hello!</h1>
                    <button onClick={this.handleClick}>Click here</button>        
                </div>    
              );
            }
            handleClick = () =>{
                alert("hi");
            }
          }
          class App extends React.Component {
              render(){
                  return(
                    <div>
                        <Hello />
                    </div>
                  );
              }
          }
          ReactDOM.render(<App />, document.querySelector("#app"));    
        </script>
      </body>
</html>
