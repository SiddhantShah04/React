<!DOCTYPE html>
<html>
    <head>
            <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
            <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
            <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
            <title>Counter</title>
    </head>
    <body>
            <div id="app" /> 
        <script type="text/babel">
            //this.state.count =1 does not work react does not ley you modify the state directly
                    //because it does not want to reload the part of the page
                    //so if we need to modify the state of function we need to use a special function
                    //we can also do increment = () => { 
						//this.setState({
                        //count: this.state.count + 1
                 class Counter extends React.Component {
                constructor(props){
                    super(props);
                    this.state = {
                        count: 0
                    };
                }
                render() {
                    return (
                        <div> 
                            <h1>{this.state.count}</h1>
                            <button onClick={this.increment}> increment</button>
                            <button onClick={this.decrement}> decrement</button>
                        </div>
                    );
                }
                increment = () => { 
                    this.setState(state => ({
                        count:state.count + 1
                    }));
                }
                decrement = () => {
                    this.setState(state => ({
					
                        count:state.count -1
                    }));
                }
            }
            class App extends React.Component{
                render(){
                    return(
                        <div>
                            <Counter />
							<Counter />
							<Counter />
                        </div>
                    );
                }
            }
            ReactDOM.render(<App />, document.querySelector("#app"));    
        </script>
    </body>
</html>
